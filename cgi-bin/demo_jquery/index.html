<!DOCTYPE html>
<html>
<head>
	<title>Demo Jquery</title>

	<link rel="stylesheet" type="text/css" href="/demo_jquery/sass/default.css" />

	<script type="text/javascript" src="/demo_jquery/js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="/demo_jquery/js/default.js"></script>
</head>
<body>

<h2>Demo like FaceBook</h2>
<div class="feed">
  <a class="like-btn">
    <div class="reaction-box">
    	<div class="reaction-icon like" id="like">
    		<label>Like</label>
    	</div>
    	<div class="reaction-icon love" id="love">
    		<label>Love</label>
    	</div>
    	<div class="reaction-icon haha" id="haha">
    		<label>Haha</label>
    	</div>
    	<div class="reaction-icon wow" id="wow">
    		<label>Wow</label>
    	</div>
    	<div class="reaction-icon sad" id="sad">
    		<label>Sad</label>
    	</div>
    	<div class="reaction-icon angry" id="angry">
    		<label>Angry</label>
    	</div>
    </div>
  </a>
</div>
</body>
</html>
